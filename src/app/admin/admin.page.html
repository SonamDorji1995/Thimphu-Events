<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons>
    <ion-button (click)="openMenu()"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-back-button></ion-back-button>
    <ion-title id="title">Admin</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        Movie Title:
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="movieTitle"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Venue:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="movieVenue"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Time:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="movieTime"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Start Date:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" button=true, (click)="pickDate()" class="m-style" [(ngModel)]="startDate"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>End Date:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" (click)="pickDate()" button=true, class="m-style" [(ngModel)]="endDate"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Price:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="moviePrice"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Contact:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="movieContact"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>Image:</ion-label></ion-col>
      <ion-col>
          <ion-label>
              <input type="file" (change)="detectFiles($event)">
           </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Tailor Link:</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="movieTailor"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="insertFs()" [disabled]="!selectedFiles">upload</ion-button>
      </ion-col>
        <ion-col>
            <ion-button (click)="insertFs()">delete</ion-button>
          </ion-col>
    </ion-row>
  </ion-grid>
