<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <b style="color:white;">Movies</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label>Movie Title</ion-label>
    </ion-col>
    <ion-col>
      <ion-input type="text" [(ngModel)]="movieTitle"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Movie Description</ion-label>
    </ion-col>
    <ion-col>
      <ion-input type="text" [(ngModel)]="movieDesc"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="insertFs()">
        Insert
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-list *ngFor='let data of movieData'>
  <ion-item>
    {{data.movietitle}}
  </ion-item>
  <ion-item>
    {{data.moviedesc}}
  </ion-item>
</ion-list>

</ion-content>
